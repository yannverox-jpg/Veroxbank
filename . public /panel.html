<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Lyra Banque - Panel</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="container">
  <h2>Lyra Banque — Panel</h2>

  <div id="balanceBox">
    <strong>Solde :</strong> <span id="balance">Chargement...</span>
  </div>

  <h3>Retrait</h3>
  <form id="withdrawForm">
    <input id="amount" type="number" step="1" placeholder="Montant" required />
    <input id="phone" type="text" placeholder="Numéro (ex: 241...)" required />
    <select id="operator">
      <option value="74">Airtel Money (74)</option>
      <option value="62">Moov Money (62)</option>
      <option value="singpay">Singpay (payout)</option>
    </select>
    <button type="submit">Envoyer retrait</button>
  </form>

  <p id="withdrawResult"></p>

  <h3>Historique</h3>
  <ul id="history"></ul>

  <form id="logoutForm" method="POST" action="/logout">
    <button type="submit">Se déconnecter</button>
  </form>
</div>

<script src="script.js"></script>
</body>
</html>
