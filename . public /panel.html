<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lyra Banque - Panel</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1>Wallet Panel</h1>
  <div id="balanceBox">
    <strong>Wallet Balance:</strong> <span id="balance">Loading...</span>
  </div>

  <h2>Withdraw Funds</h2>
  <form id="withdrawForm">
    <input type="number" id="amount" placeholder="Amount" required>
    <input type="text" id="phone" placeholder="Phone Number" required>
    <select id="operator">
      <option value="74">Airtel Money</option>
      <option value="62">Moov Money</option>
      <option value="singpay">Singpay</option>
    </select>
    <button type="submit">Withdraw</button>
  </form>
  <p id="withdrawResult" class="success"></p>
</div>

<script src="script.js"></script>
</body>
</html>
